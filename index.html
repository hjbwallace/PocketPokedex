<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="pokedex.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Pokedex</title>
  </head>
  <body>
    <main>

      <h1>Pocket Pokedex</h1>

      <section id="set">
        <div class="card-list">
          <div id="apex-001" class="card card-grass">
            <span class="name">Bulbasaur</span>
            <span class="id">#001 ◆</span>
            <span class="count">4</span>
          </div>
          <div id="apex-002" class="card card-grass">
            <span class="name">Ivysaur</span>
            <span class="id">#002 ◆◆</span>
            <span class="count">2</span>
          </div>
          <div id="apex-003" class="card card-grass card-missing">
            <span class="name">Venusaur</span>
            <span class="id">#003 ◆◆◆</span>
            <span class="count">0</span>
          </div>
          <div id="apex-004" class="card card-grass">
            <span class="name">Venusaur ex</span>
            <span class="id">#004 ◆◆◆◆</span>
            <span class="count">1</span>
          </div>
          <div id="apex-033" class="card card-fire">
            <span class="name">Charmander</span>
            <span class="id">#033 ◆</span>
            <span class="count">4</span>
          </div>
          <div id="apex-034" class="card card-fire">
            <span class="name">Charmeleon</span>
            <span class="id">#034 ◆◆</span>
            <span class="count">2</span>
          </div>
          <div id="apex-035" class="card card-fire">
            <span class="name">Charizard</span>
            <span class="id">#035 ◆◆◆</span>
            <span class="count">3</span>
          </div>
          <div id="apex-036" class="card card-fire card-missing">
            <span class="name">Charizard ex</span>
            <span class="id">#036 ◆◆◆◆</span>
            <span class="count">0</span>
          </div>
        </div>
      </section>

    </main>
  </body>
</html>
